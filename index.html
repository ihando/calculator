<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class ="row">
            <div id="display">0</div>
        </div>
        <div class="row">
            <div id="ac" class="button">AC</div>
            <div id="posneg" class="button">+/-</div>
            <div id="mod" class="button">%</div>
            <div id = "divide" class="button">/</div>
        </div>
        <div class="row">
            <div id="seven" class="button num">7</div>
            <div id="eight" class="button num">8</div>
            <div id="nine" class="button num">9</div>
            <div id="multiply" class="button">*</div>
        </div>
        <div class="row">
            <div id="four" class="button num">4</div>
            <div id="five" class="button num">5</div>
            <div id="six" class="button num">6</div>
            <div id="subtract" class="button num">-</div>
        </div>
        <div class="row">
            <div id="one" class="button num">1</div>
            <div id="two" class="button num">2</div>
            <div id="three" class="button num">3</div>
            <div id="add" class="button">+</div>
        </div>
        <div class="row">
            <div id="zero" class="button num">0</div>
            <div id="decimal" class="button">.</div>
            <div id="equals" class="button">=</div>
        </div>
    </div>
</body>
</html>
